<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark fill for prism interior -->
    <linearGradient id="prismInterior" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Input beam gradient -->
    <linearGradient id="inputBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rainbow band gradients -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6666;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa66;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffdd44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffee66;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#44cc44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66dd66;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66aaff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6644ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8866ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="violetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#aa44ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc66ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Input Beam -->
  <rect x="20" y="56" width="140" height="8" fill="url(#inputBeam)" rx="2" ry="2">
    <animate attributeName="width" values="0;0;140;140;140;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;1;1;0.3;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Prism Triangle -->
  <polygon points="180,90 220,60 180,30" 
           fill="url(#prismInterior)" 
           stroke="#000000" 
           stroke-width="4" 
           stroke-linejoin="round">
    <animate attributeName="stroke-width" values="4;4;5;5;4;4" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" 
                     type="scale" 
                     values="1;1;1.05;1.05;1;1" 
                     dur="3s" 
                     repeatCount="indefinite"/>
  </polygon>
  
  <!-- Concept Labels -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" opacity="0">
    LOW-FI DATA
    <animate attributeName="opacity" values="0;0;0.6;0.6;0;0" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" opacity="0">
    HIGH-FI INSIGHTS
    <animate attributeName="opacity" values="0;0;0;0.6;0.6;0" dur="3s" repeatCount="indefinite" begin="1.8s"/>
  </text>
  
  <!-- Rainbow Bands -->
  <!-- Red Band -->
  <rect x="230" y="25" width="0" height="8" fill="url(#redGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  
  <!-- Orange Band -->
  <rect x="230" y="35" width="0" height="8" fill="url(#orangeGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="0.7s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="0.7s"/>
  </rect>
  
  <!-- Yellow Band -->
  <rect x="230" y="45" width="0" height="8" fill="url(#yellowGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="0.9s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="0.9s"/>
  </rect>
  
  <!-- Green Band -->
  <rect x="230" y="55" width="0" height="8" fill="url(#greenGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="1.1s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="1.1s"/>
  </rect>
  
  <!-- Blue Band -->
  <rect x="230" y="65" width="0" height="8" fill="url(#blueGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="1.3s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="1.3s"/>
  </rect>
  
  <!-- Indigo Band -->
  <rect x="230" y="75" width="0" height="8" fill="url(#indigoGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </rect>
  
  <!-- Violet Band -->
  <rect x="230" y="85" width="0" height="8" fill="url(#violetGrad)" rx="0 4 4 0" opacity="0">
    <animate attributeName="width" values="0;0;0;150;150;150" dur="3s" repeatCount="indefinite" begin="1.7s"/>
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="1.7s"/>
  </rect>
</svg>